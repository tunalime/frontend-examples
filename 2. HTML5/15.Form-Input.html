<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form and Input</title>
</head>
<body style="background-color: antiquewhite;">
    <form action="">
        <label for="name">Name</label> <br/>
        <input type="text" id="name" name="name" placeholder="Name"/> <br/>

        <label for="email">email</label> <br/>
        <input type="email" id="email" name="email" placeholder="email"> <br/>

        <label for="password">password</label> <br/>
        <input type="password" id="password" name="password" placeholder="password"> <br/>

        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        <br> <br> Gender <br> <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>

        <br> <br> Hobbies <br> <br>
        Tech
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art">

        <br> <br> <br> Degree <br> <br>
        <select name="degree" id="degree">
            <option value="null">Secilmedi</option>
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br> <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Bir yazı giriniz."></textarea>

        <br> <br> <br>
        <button type="submit">Gonder</button>
        <button type="reset">Sıfırla</button>
    </form>
</body>
</html>
