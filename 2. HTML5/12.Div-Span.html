<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span {
            border: 1px solid red;
            color: blue;
        }
    </style>
</head>
<body>
    <!--Div block level, span inline level element-->
    <div>Bu bir div</div>
    <span>Bu bir span</span>

    <div>Lorem, ipsum dolor sit amet <span>consectetur adipisicing</span> elit. Id, molestias!</div>
</body>
</html>
